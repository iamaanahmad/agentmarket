apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-guard-ai
  labels:
    app: security-guard-ai
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: security-guard-ai
  template:
    metadata:
      labels:
        app: security-guard-ai
        version: v1.0.0
    spec:
      containers:
      - name: security-guard-ai
        image: security-guard-ai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: security-guard-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: security-guard-secrets
              key: redis-url
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: security-guard-secrets
              key: claude-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: security-guard-secrets
              key: jwt-secret
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "5Gi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: security-guard-ai-service
  labels:
    app: security-guard-ai
spec:
  selector:
    app: security-guard-ai
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: security-guard-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: api.securityguard.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: security-guard-ai-service
            port:
              number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: security-guard-ai-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: security-guard-ai